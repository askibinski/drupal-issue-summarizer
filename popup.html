<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drupal Issue Summarizer Settings</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      padding: 16px;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #0076b6;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 svg { flex-shrink: 0; }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
      font-size: 13px;
    }
    .field { margin-bottom: 14px; }
    .api-key-wrapper {
      display: flex;
      gap: 4px;
    }
    input[type="password"],
    input[type="text"] {
      flex: 1;
      padding: 7px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      font-family: monospace;
    }
    input:focus {
      border-color: #0076b6;
      outline: 2px solid rgba(0, 118, 182, 0.3);
      outline-offset: -1px;
    }
    .toggle-btn {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
    }
    .toggle-btn:hover { background: #e8e8e8; }
    .toggle-btn:focus-visible {
      outline: 2px solid #0076b6;
      outline-offset: 2px;
    }
    select {
      width: 100%;
      padding: 7px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      background: #fff;
    }
    select:focus {
      border-color: #0076b6;
      outline: 2px solid rgba(0, 118, 182, 0.3);
      outline-offset: -1px;
    }
    .hint {
      font-size: 11px;
      color: #777;
      margin-top: 4px;
    }
    .hint a { color: #0076b6; }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 16px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
    }
    button:focus-visible {
      outline: 2px solid #0076b6;
      outline-offset: 2px;
    }
    .btn-primary {
      background: #0076b6;
      color: #fff;
    }
    .btn-primary:hover { background: #005a8c; }
    .btn-danger {
      background: #fff;
      color: #d32f2f;
      border: 1px solid #d32f2f;
    }
    .btn-danger:hover { background: #fef0f0; }
    .status {
      font-size: 12px;
      margin-top: 8px;
      padding: 6px 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success { display: block; background: #e8f5e9; color: #2e7d32; }
    .status.error { display: block; background: #fef0f0; color: #d32f2f; }
  </style>
</head>
<body>
  <h1>
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true">
      <rect width="20" height="20" rx="4" fill="#0076b6"/>
      <path d="M5 7h10M5 10h10M5 13h7" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    Drupal Issue Summarizer
  </h1>

  <div class="field">
    <label for="apiKey">Claude API Key</label>
    <div class="api-key-wrapper">
      <input type="password" id="apiKey" placeholder="sk-ant-..." maxlength="200">
      <button class="toggle-btn" id="toggleKey" aria-label="Show API key">Show</button>
    </div>
    <div class="hint">Get a key at <a href="https://console.anthropic.com/" target="_blank" rel="noopener">console.anthropic.com</a></div>
  </div>

  <div class="field">
    <label for="model">Model</label>
    <select id="model">
      <option value="claude-haiku-4-5-20251001">Haiku 4.5 (fastest, ~$0.001/summary)</option>
      <option value="claude-sonnet-4-6-20250514">Sonnet 4.6 (balanced)</option>
      <option value="claude-opus-4-6-20250514">Opus 4.6 (most capable)</option>
    </select>
  </div>

  <div class="actions">
    <button class="btn-primary" id="save">Save Settings</button>
    <button class="btn-danger" id="clearCache">Clear All Cached Summaries</button>
  </div>

  <div class="status" id="status" role="status" aria-live="polite"></div>

  <script src="popup.js"></script>
</body>
</html>
